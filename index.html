<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/styles/dark.css">
</head>

<body>
    <main>
        <div class="calculator" id="calculator">
            <div class="firstrow">
                <div class="key viewfinder">
                    <p id="valueviewfinder">0</p>
                </div>
                <div class="button key reset" value="reset" id="reset">C</div>
            </div>
            <div class="secondrow">
                <div class="button key" value="1" id="one">1</div>
                <div class="button key" value="2" id="two">2</div>
                <div class="button key" value="3" id="three">3</div>
                <div class="button key" value="+" id="sum">+</div>
            </div>
            <div class="thirdrow">
                <div class="button key" value="4" id="four">4</div>
                <div class="button key" value="5" id="five">5</div>
                <div class="button key" value="6" id="six">6</div>
                <div class="button key" value="-" id="subtraction">-</div>
            </div>
            <div class="fourthrow">
                <div class="button key" value="7" id="seven">7</div>
                <div class="button key" value="8" id="eight">8</div>
                <div class="button key" value="9" id="nine">9</div>
                <div class="button key" value="*" id="multi">x</div>
            </div>
            <div class="fifthrow">
                <div class="button key" value="/" id="bar">/</div>
                <div class="button key" value="0" id="zero">0</div>
                <div class="button key" value="." id="dot">.</div>
                <div class="button key equals" value="=" id="equals">=</div>
            </div>
        </div>
    </main>

    <script src="/src/index.js"></script>
</body>

</html>
